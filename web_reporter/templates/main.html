<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Report of Monaco 2018 racing</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<ul>
    <li><a href="{{ url_for('main.common_statistic') }}">Main page</a></li>
    <li><a href="{{ url_for('main.driver_stats', order='asc') }}">Driver rank asc</a></li>
    <li><a href="{{ url_for('main.driver_stats', order='desc') }}">Driver rank desc</a></li>
</ul>
<h1 align="center">Reporter of Monaco 2018 racing</h1>
<h2 align="center">List of drivers:</h2>
<a href="{{ url_for('main.common_statistic', order='asc') }}" class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true">Order asc</a>
<a href="{{ url_for('main.common_statistic', order='desc') }}" class="btn btn-secondary btn-lg disabled" role="button" aria-disabled="true">Order desc</a>

<table border="1" align="center">

    <th>Name:</th>
    <th>Team:</th>
    <th>Time:</th>
    {% for driver in list_drivers %}
    <tr>
        <td>{{ driver.name }}</td>
        <td>{{ driver.team }}</td>
        <td>{{ driver.time }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
